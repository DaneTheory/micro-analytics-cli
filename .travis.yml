language: node_js
node_js:
  - node
  - 7
  - 6
install:
  - npm i -g lerna
  - yarn
  - lerna bootstrap
  - lerna exec npm run build
script:
  - npm run lint
  - npm run test -- --coverage
cache: yarn
after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master
    node: '7'
